language: java

jdk:
  - oraclejdk8

after_success:
- ./gradlew jacocoTestReport coveralls

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  - TASK=restTest

script:
  - ./gradlew $TASK --debug

branches:
  except:
    - doc
