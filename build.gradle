group 'CoolCrowd'
version '0.5-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'nu.studer.jooq'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jooq:jooq:3.7.1'
    compile 'org.jooq:jooq-meta:3.7.1'
    compile 'org.jooq:jool:0.9.7'
    compile 'mysql:mysql-connector-java:5.+'
    compile 'com.mchange:c3p0:0.9.5.2'
    compile 'com.sparkjava:spark-core:2.3'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.google.protobuf:protobuf-java:3.+'
    compile 'com.google.protobuf:protobuf-java-util:3.+'
    compile 'commons-validator:commons-validator:1.5.0'
    compile 'com.mashape.unirest:unirest-java:1.4.7'
    testCompile 'junit:junit:4.12'
    testCompile "org.mockito:mockito-core:1.+"
}

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
    }

    dependencies {
        classpath 'mysql:mysql-connector-java:5.+'
        classpath 'nu.studer:gradle-jooq-plugin:1.0.5'
    }
}

//tests

test {
    testLogging {
        events "failed"
        exceptionFormat "short"
    }
}

sourceSets {
    integrTest {
        java.srcDir file('src/integrTest/java')
        resources.srcDir file('src/integrTest/resources')
    }
}

task integrTest(type: Test) {
    testClassesDir = sourceSets.integrTest.output.classesDir
    classpath = sourceSets.integrTest.runtimeClasspath
}

//check.dependsOn integrTest


//database-model
jooq {
    sample(sourceSets.main) {
        jdbc {
            url = 'jdbc:mysql://localhost:8888'
            driver = 'com.mysql.jdbc.Driver'
            user = 'LeanderK'
            password = ''
            schema = 'crowdcontrol'
        }
        generator {
            name = 'org.jooq.util.DefaultGenerator'
            strategy {
                name = 'org.jooq.util.DefaultGeneratorStrategy'
            }
            database {
                name = 'org.jooq.util.mysql.MySQLDatabase'
                inputSchema = 'crowdcontrol'
            }
            generate {
                daos = true
            }
            target {
                packageName = "edu.kit.ipd.crowdcontrol.workerservice.database.model"
                directory = 'src/main/java'
            }
        }
    }
}

generateSampleJooqSchemaSource.enabled = false
